<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root"></div>
	
    <script src="./js/babel.min.js"></script>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    
    <script>
      Babel.registerPreset("preset", {
        presets: [
          [Babel.availablePresets["es2015"], { "modules": false }],
          [Babel.availablePresets["react"]]
        ],
        plugins: [
          [Babel.availablePlugins["transform-modules-umd"]]
        ],
        moduleId: "main"
      });
    </script>

    <script type="text/babel" data-plugins="transform-modules-umd" src="./widgets/shared/card.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./widgets/PiHole/pihole.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./widgets.js"></script>

    <script type="text/babel" data-presets="preset">
      import Widgets from './widgets.js';
      ReactDOM.render(
          <Widgets />,
          document.getElementById('root'),
      );

  </script>
  
</body>

</html>
